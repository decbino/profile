<!DOCTYPE html>

<body>

<script>
    let nhietdo = prompt("hãy nhập nhiệt độ");
    nhietdo= parseFloat(nhietdo);
    if(isNaN(nhietdo)){
        alert("nhiệt độ không hợp lệ");
    }
    else{
        if(nhietdo>100){
            alert("hãy giảm nhiệt độ khẩn cấp");
        }
        else if(nhietdo<20){
            alert("hãy tăng nhiệt độ");
        }
        else{
            document.write("nhiệt độ bình thường");
        }
    }
</script>
</html>
